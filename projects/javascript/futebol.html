<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futebol</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br><br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      let vitorias = parseInt(prompt("Entre com o número de vitórias: "));
      let empates = parseInt(prompt("Entre com o número de empates: "));

      let pontos = vitorias * 3 + empates;

      mostra("Os pontos do seu time é: " + pontos);

      // let vitorias = prompt("Entre com o número de vitórias: "); -> 3
      // let empates = prompt("Entre com o número de empates: "); -> 1

      // let pontos = vitorias * 3 + empates; -> 3 * 3 + "1" -> 9 + "1"

      // mostra("Os pontos do seu time é: " + pontos); -> 91

      // Quando usa o prompt, ele transforma o valor em string, e para efetuar um cálculo utilizando o sinal de + , deve-se transformar o valor em número utilizando o parseInt(), se não o programa acaba executando uma concatenação.

      if (pontos > 28) {
        mostra("Seu time está melhor do que o ano passado.");
      }

      if (pontos < 28) {
        mostra("Seu time está pior do que o ano passado.");
      }

      if (pontos == 28) {
        mostra("Seu time está igual ao ano passado.");
      }
    </script>
  </body>
</html>

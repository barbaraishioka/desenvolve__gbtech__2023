<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Adivinhação</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br><br>");
      }

      function mostra(frase) {
        document.write("<h1>" + frase + "</h1>");
        pulaLinha();
      }

      let numeroAleatorio = Math.round(Math.random() * (10 - 1) + 1);
      let numeroPensado = parseInt(prompt("Digite seu chute!"));

      if (numeroPensado >= 1 && numeroPensado <= 10) {
        if (numeroAleatorio == numeroPensado) {
          mostra("Você acertou!!! Parabéns!!!");
        } else {
          mostra(
            "Você errou!!! O número correto era " +
              numeroAleatorio +
              ", tente novamente!",
          );
        }
      } else {
        mostra("Por favor, insira um número de 1 a 10!!!");
      }
    </script>
  </body>
</html>

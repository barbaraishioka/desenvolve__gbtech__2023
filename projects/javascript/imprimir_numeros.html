<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imprimir n√∫meros - Desafio</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br><br>");
      }

      function mostra(frase) {
        document.write("<h4>" + frase + "</h4>");
        pulaLinha();
      }

      numero = 30;

      while (numero >= 30 && numero <= 40) {
        // numero <= 40
        if (numero == 33) {
          numero++;
        } else if (numero == 37) {
          numero++;
        } else {
          mostra(numero);
          numero++;
        }
      }
      mostra("FIM");
    </script>
  </body>
</html>

<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Adivinhação com Chances</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br><br>");
      }

      function mostra(frase) {
        document.write("<h1>" + frase + "</h1>");
        pulaLinha();
      }

      let tentativas = 1;

      while (tentativas <= 3) {
        let numeroAleatorio = Math.round(Math.random() * (10 - 1) + 1);
        let chute = parseInt(prompt("Digite seu chute!"));
        if (chute >= 1 && chute <= 10) {
          if (numeroAleatorio == chute) {
            mostra("Você acertou!!! Parabéns!!!");
            break;
          } else {
            mostra(
              "Você errou!!! O número correto era " +
                numeroAleatorio +
                ", tente novamente!",
            );
          }
        } else {
          mostra("Por favor, insira um número de 1 a 10!!!");
        }
        tentativas++;
      }

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br><br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      function calculaImc(peso, altura) {
        return (peso / (altura * altura)).toFixed(1);
        // return deixa o valor de imc disponível para conseguir ser atribuído nas outras variáveis, como imcRuan ou imcBarbara;
      }

      let nome = prompt("Digite o seu nome: ");
      let alturaInformada = prompt(nome + ", informe sua altura: ");
      let pesoInformado = prompt(nome + ", informe seu peso: ");
      let imc = calculaImc(pesoInformado, alturaInformada);

      document.write(nome + ", o seu IMC é " + imc + "<br>");

      if (imc < 18.5) {
        mostra("Você está abaixo do peso ideal.");
      }
      if (imc >= 18.5 && imc <= 24.9) {
        mostra("Seu peso está ideal.");
      }
      if (imc >= 25.0 && imc <= 29.9) {
        mostra("Você está um pouco acima do peso ideal.");
      }
      if (imc >= 30.0 && imc <= 39.9) {
        mostra("Você está com obesidade.");
      }
      if (imc >= 40) {
        mostra("Você está com obesidade grave.");
      }
    </script>
  </body>
</html>

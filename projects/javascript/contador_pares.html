<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de números pares</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br><br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      // PRIMEIRA FORMA
      let numero = parseInt(prompt("Insira um número: "));

      if (numero % 2 !== 0) {
        mostra("Favor inserir número par!!!");
      } else {
        while (numero >= 0 && numero <= 100) {
          mostra(numero);
          numero = numero + 2;
          if (numero > 100) {
            mostra("FIM");
          }
        }
      }

      // SEGUNDA FORMA

      numero = 1;
      numero++;
      if (numero % 2 == 0) {
        // var contador = 2; (sem o if)
        while (numero <= 100) {
          mostra(numero);
          numero = numero + 2;
        }
      }
      if (numero >= 100) {
        mostra("FIM");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Adivinhação - Desafio</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br><br>");
      }

      function mostra(frase) {
        document.write("<h1>" + frase + "</h1>");
        pulaLinha();
      }

      function sorteia(n) {
        return Math.round(Math.random() * n);
      }

      let numeroPensado = sorteia(10);
      let chute = parseInt(prompt("Digite o seu chute!"));

      mostra("O número pensado é : " + numeroPensado);

      if (chute === numeroPensado) {
        mostra("Acertou!!! Parabéns!!!");
      } else {
        if (numeroPensado > chute) {
          mostra("Número pensado é maior que o seu chute!");
        }
        if (numeroPensado < chute) {
          mostra("Número pensado é menor que o seu chute!");
        }
      }
    </script>
  </body>
</html>
